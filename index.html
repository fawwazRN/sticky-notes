<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sticy notes online</title>
    <link rel="stylesheet" href="style.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-thin-straight/css/uicons-thin-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-straight/css/uicons-solid-straight.css'>
  </head>
  <body>
    <div id="kolom-pengisian">
      <div class="kotak-pengisian">
        <div class="judul">
          <h2>Isi data untuk membuat stiky notes</h2>
        </div>
        <form>
          <div class="kotak">
            <input
              id="judul"
              class="judul-form"
              placeholder="judul"
              required
              maxlength="50" />
            <input type="color" id="warna" class="warna" />
          </div>
          <div class="kotak">
            <textarea
              id="isi-notes"
              class="isi-notes"
              placeholder="beri deskripsi disini!"></textarea>
          </div>
          <div class="kotak">
            <input
              type="url"
              id="file"
              class="file"
              placeholder="masukkan link gambar" />
            <button type="submit" id="submit" class="submit">buat</button>
          </div>
        </form>
      </div>
      <div class="catatan">
        <div class="bag1">
          <p>*kalau ingin bold - select text kemudian ctrl + b</p>
          <p>**kalau ingin italic - select text kemudian ctrl + i</p>
          <p>***kalau ingin underline - select text kemudian ctrl + u</p>
        </div>
      </div>
    </div>
    <div id="kolom-data">
    </div>
    <script src="script.js"></script>
  </body>
</html>
