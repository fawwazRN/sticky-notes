<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sticy notes online</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="kolom-pengisian">
      <div class="kotak-pengisian">
        <div class="judul">
          <h2>Isi data untuk membuat stiky notes</h2>
        </div>
        <form>
          <div class="kotak">
            <input id="judul" class="judul-form" placeholder="judul" required maxlength="50" />
            <input type="color" id="warna" class="warna">
          </div>
          <div class="kotak">
            <textarea
              id="isi-notes"
              class="isi-notes"
              placeholder="beri deskripsi disini!"></textarea>
          </div>
          <div class="kotak">
            <input type="url" id="file" class="file" placeholder="masukkan link gambar">
            <button type="submit" id="submit" class="submit">buat</button>
          </div>
        </form>
      </div>
      <div class="catatan">
      <p>*kalau bold menggunahkan &lt;b&gt;text&lt;/b&gt;</p>
      <p>**kalau italic menggunahkan &lt;i&gt;text&lt;/i&gt;</p>
      <p>***kalau underline menggunahkan &lt;u&gt;text&lt;/u&gt;</p>
    </div>
    </div>
    <div id="kolom-data">
      <div class="N-kotak">
        <h2 class="N-judul">judul</h2>
        <img class='N-gambar' src="https://placehold.co/200x100" alt="" id="image-remove">
        <p class="N-isi">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, quis? Adipisci, necessitatibus doloremque!</p>
        <div class="double-button">
          <button class="edit">edit</button>
          <button class="remove">remove</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
